<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11 드래그 가능한 마커 생성하기</title>
	</head>
	<body>
		<div id="map" style="width:700px;height:700px;">
		</div>
		
		<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9be778870feb90201270c5f6faab06c8">
		</script>
		
		<script>
			var container = document.getElementById('map');
			
			var options = {
					center : new kakao.maps.LatLng(37.560203, 126.921449),
					level : 3
			};
			
			var map = new kakao.maps.Map(container, options);
			
			// 일단 기본 마커 표시 위치
			var markerPosition = new kakao.maps.LatLng(37.560203, 126.921449);
			
			// 기본 마커 객체 생성
			var marker = new kakao.maps.Marker({
				position : markerPosition
			});
			
			// 기본 마커 지도에 올리기
			marker.setMap(map);
			
			// 마커를 움직일 수 있도록 설정
			marker.setDraggable(true);
		</script>
	</body>
</html>
