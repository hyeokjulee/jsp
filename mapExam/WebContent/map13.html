<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>13 인포윈도우 생성하기</title>
	</head>
	<body>
		<div id="map" style="width:700px;height:700px;">
		</div>
		
		<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9be778870feb90201270c5f6faab06c8">
		</script>
		
		<script>
			var container = document.getElementById('map');
			
			var options = {
					center : new kakao.maps.LatLng(37.560203, 126.921449),
					level : 3
			};
			
			var map = new kakao.maps.Map(container, options);
			
			// 창에 나타낼 정보 작성
			var iwContent = '<div style="padding:5px;">Hello World<br>환영합니다.</div>';
			var iwPosition = new kakao.maps.LatLng(37.560203, 126.921449);
			var iwRemovable = true;
			
			// 창 생성
			var infowindow = new kakao.maps.InfoWindow({
				map : map,
				position : iwPosition,
				content : iwContent,
				removable : iwRemovable
			});
		</script>
	</body>
</html>
