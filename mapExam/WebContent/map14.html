<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>14 마커와 윈도우 정보창 함께 표시</title>
	</head>
	<body>
		<div id="map" style="width:700px;height:700px;">
		</div>
		
		<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9be778870feb90201270c5f6faab06c8">
		</script>
		
		<script>
			var container = document.getElementById('map');
			
			var options = {
					center : new kakao.maps.LatLng(37.560203, 126.921449),
					level : 3
			};
			
			var map = new kakao.maps.Map(container, options);
			
			// 마커 위치 설정
			var markerPosition = new kakao.maps.LatLng(37.560203, 126.921449);
			
			// 마커 객체 생성
			var marker = new kakao.maps.Marker({
				position : markerPosition,
				draggable : true // 마커를 움직일 수 있도록 설정
			});
			
			// 마커 지도에 올리기
			marker.setMap(map);
			
			// 정보창 내용 작성
			var iwContent = '<h5>환영합니다.</h5>';
			
			// 정보창 객체 생성
			var infowindow = new kakao.maps.InfoWindow({
				content : iwContent
			});
			
			// 정보창 지도에 올리기
			infowindow.open(map, marker);
		</script>
	</body>
</html>
