<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9. 타일로드 이벤트 등록하기</title>
	</head>
	<body>
		<div id="map" style="width:700px;height:700px;">
		</div>
		
		<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9be778870feb90201270c5f6faab06c8">
		</script>
		
		<script>
			var container = document.getElementById('map');
			
			var options = {
					center : new kakao.maps.LatLng(37.560203, 126.921449),
					level : 3
			};
			
			var map = new kakao.maps.Map(container, options);
			
			//마커 객체 생성
			var marker = new kakao.maps.Marker();
			
			// 타일 로드가 완료되면 지도 중심에 마커를 표시합니다
			kakao.maps.event.addListener(map, 'tilesloaded', displayMarker);
			
			function displayMarker() {
				// 마커를 지도의 중심으로 표시 
			    // 마커의 위치를 지도중심으로 설정합니다 
			    marker.setPosition(map.getCenter()); 
			    marker.setMap(map); 
	
			    // 최초 한번만 타일로드 이벤트가 발생했을 때 어떤 처리를 하고 
			    // 지도에 등록된 타일로드 이벤트를 제거
			    // kakao.maps.event.removeListener(map, 'tilesloaded', displayMarker);
			}
		</script>
	</body>
</html>
