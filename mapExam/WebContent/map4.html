<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>지도에 컨트롤 올리기</title>
	</head>
	<body>
		<div id="map" style="width:700px;height:700px;">
		</div>
		
		<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9be778870feb90201270c5f6faab06c8">
		</script>
		
		<script>
			var container = document.getElementById('map');
			
			var options = {
					center : new kakao.maps.LatLng(33.450701, 126.570667),
					level : 10
			};
			
			var map = new kakao.maps.Map(container, options);
			
			function getInfo() {
				//지도에서 현재 중심 좌표 값 얻기
				var center = map.getCenter();
				
				//지도에서 현재 레벨(축적) 얻기
				var level = map.getLevel();
				
				//지도에서 현재 영역 얻기
				var bounds = map.getBounds();
				
				//지도의 영역 정보 얻기 남서 북동
				var boundsStr = bounds.toString();
				
				var message = '지도 중심좌표는 위도' + center.getLat() + ',<br>';
				message += '경도 ' + center.getLng() + '이고<br>';
				message += '지도의 레벨은 ' + level + '입니다.<br><br>';
				message += '지도의 영역 정보는 ' + boundsStr + '입니다.';
				
				console.log(message);
			}
			getInfo();
			// 지도의 형태를 바꾸는 컨트롤러 올리기
			// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
			var mapTypeControl = new kakao.maps.MapTypeControl();
			// 지도 타입 컨트롤을 지도에 표시합니다
			map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
			
			// 지도의 크기를 확대 / 축소하는 컨트롤러 올리기
			var zoomControl = new kakao.maps.ZoomControl();
			map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
		</script>
	</body>
</html>
