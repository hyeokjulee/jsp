<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15 마커에 마우스 이벤트</title>
	</head>
	<body>
		<div id="map" style="width:700px;height:700px;">
		</div>
		
		<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9be778870feb90201270c5f6faab06c8">
		</script>
		
		<script>
			var container = document.getElementById('map');
			
			var options = {
					center : new kakao.maps.LatLng(37.560203, 126.921449),
					level : 3
			};
			
			var map = new kakao.maps.Map(container, options);
			
			// 마커를 표시할 위치입니다 
			var position =  new kakao.maps.LatLng(37.560203, 126.921449);
	
			// 마커를 생성합니다
			var marker = new kakao.maps.Marker({
			  position: position
			});
	
			// 마커를 지도에 표시합니다.
			marker.setMap(map);
	
			// 마커에 커서가 오버됐을 때 마커 위에 표시할 인포윈도우의 메세지를 생성합니다
			var iwContent = '<div style="padding:5px;">환영합니다!</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

			// 인포윈도우를 생성합니다
			var infowindow = new kakao.maps.InfoWindow({
			    content : iwContent
			});
	
			// 마커에 마우스오버 이벤트를 등록합니다
			kakao.maps.event.addListener(marker, 'mouseover', function() {
			  // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
			    infowindow.open(map, marker);
			});
	
			// 마커에 마우스아웃 이벤트를 등록합니다
			kakao.maps.event.addListener(marker, 'mouseout', function() {
			    // 마커에 마우스아웃 이벤트가 발생하면 인포윈도우를 제거합니다
			    infowindow.close();
			});
		</script>
	</body>
</html>
