	<h3>자바스크립트 함수</h3>
	<h4>선언적 함수</h4>
	<pre>
정의	function 함수이름([매개변수, ...]) {
		//실행문
		//...
		[return 반환값;]
	}

호출	함수이름([매개값, ...]);
	</pre>

	<h4>익명의 함수</h4>
	<pre>
정의	var 변수명 = function ([매개변수, ...]) {
				//실행문
				//...
				[return 반환값;]
			}

호출	변수명([매개값, ...]);
	</pre>
	
	<hr>
	<h3>이자 계산</h3>
	<button type="button" onclick="calEeeja()">이자 계산</button>
	
	<script>
	//브라우저에 문서가 표시될 때
	//'Hello'를 경고창으로 출력하는 익명의 함수 작성
	
	/* window.onload = function (){
		alert('Hello');
	} */
	
	//'이자 계산' 버튼을 클릭하면
	//'원금을 입력해주세요' 창이 표시되고
	//입력한 금액의 5%를 적용한 이자를 계산하고
	//화면에 원금 : ~~~~~
	//		 이자 : ~~~
	//		 이율 : 5%		를 표시하는 calEeeja 함수를 호출
	var eeyul = 0.05;
	var won;
	
	function calEeeja(){
		won = prompt('원금을 입력해주세요. (단위 : 원)');
		document.write('원금 : ' + won + '원');
		document.write('<br>이자 : ' + won * eeyul + '원');
		document.write('<br>이율 : ' + eeyul * 100 + '%');
		
//		eeja();

		//입력받은 원금을 매개값으로 eeja 함수를 호출하고
		//반환되는 값을 alert으로 출력
		//alert('이자 : ' + eejaa(won) + '원');
		
		//10000원을 매개값으로 eeja 함수를 호출하고 반환되는 값을 alert으로 출력
		alert(eejaa(10000));
	}
	
	//원금을 매개변수로 받아서 이자를 계산한 값을 반환하는
	//eeja 함수를 작성
	
	var eejaa = function (w){
		return w * eeyul;
	}
	
	var eeja = function (){
		alert('원금 : ' + won + '원\n이자 : ' + won * eeyul + '원\n이율 : ' + eeyul * 100 + '%');
	}
	
	console.log(typeof eeja);
	console.log(eeja);

	var fun = function(){

		console.log('fun() 1');
	}
	function fun(){
		console.log('fun() 2');
	}
	fun('s');
	</script>
