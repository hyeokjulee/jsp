<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>operater.html</title>
</head>
<body>
	<h3>자바스크립트 연산자</h3>
	<script>
		var num = 3;
		var str = '3';
		
		console.log(typeof num);
		console.log(typeof str);
		console.log(num ==  str);	//값 비교
		console.log(num === str);	//값과 타입 비교
		console.log(num !=  str);
		console.log(num !== str);
		console.log('------------------------');
		
		str = parseInt('4');	//문자열을 숫자로
		console.log(str);
		console.log('------------------------');
		
		num = String(5);		//숫자를 문자열로
		console.log(num);
		console.log('------------------------');
	</script>
</body>
</html>
