<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>objectMath.html</title>
</head>
<body>
	<h3>자바스크립트 Math</h3>
	- 수학 계산 관련 객체<br>
	- new 연산자 없이 바로 사용 가능
	
	<script>
		var pi = Math.PI;
		console.log('pi : ' + pi);
		console.log('floor : ' + Math.floor(pi));
		console.log('ceil : ' + Math.ceil(pi));
		console.log('round : ' + Math.round(pi));
		
		console.log('------------------------------');
		
		random = Math.random();
		console.log('random : ' + random);
		console.log('floor : ' + Math.floor(random));
		console.log('ceil : ' + Math.ceil(random));
		console.log('round : ' + Math.round(random));
	</script>
</body>
</html>
