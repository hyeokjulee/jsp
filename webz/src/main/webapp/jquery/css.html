<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css.html</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script>
	$(function() {
		$('.shadow').css('border', '1px solid gray');
		$('.shadow').css('backgroundColor', 'lightyellow');
		$('.shadow').css('color', 'silver').css('text-align', 'center');
		$('.shadow').css({
			fontStyle : 'italic',
			boxShadow : '3px 3px 3px gray',
			width : 200,
			height : 30
		});
	});//END $
</script>
<style>
.shadow {
	text-shadow: 1px 1px 1px red;
}

div {
	width: 200px;
	height: 50px;
	border: 1px solid gray;
	text-align: center;
	margin-bottom: 20px;
	padding-top: 20px;
}

span {
	padding: 10px;
	border: 1px solid gray;
}
</style>
</head>
<body>

	<h3 class="shadow">DOM CSS 조작</h3>

	<div id="box"></div>
	<span class="setBg">SET</span>
	<span class="removeBg">REMOVE</span>
	<span class="togBg">TOG</span>

	<script>
		var box = $('#box');
		var flag = false;

		$('.setBg').click(function() {
			box.css('background', '#ccffee');
			flag = true;
		});

		$('.removeBg').click(function() {
			box.css('background', '#ffffff');
			flag = false;
		});

		$('.togBg').click(function() {
			if (flag) {
				box.css('background', '#ffffff');
				flag = false;
			} else {
				box.css('background', '#ccffee');
				flag = true;
			}
		});
	</script>
</body>
</html>
