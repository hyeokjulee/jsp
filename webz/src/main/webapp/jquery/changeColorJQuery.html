<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>changeColorJQuery.html</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<style>
	span {display:inline-block; width:100px; }
	div {width: 270px; padding: 10px;}
	input {border: 5px solid; height: 33px;}
</style>
</head>
<body>
<div>
	<h3>change colors</h3>
	<p>
		<span>background</span>
		<input type="color" id="bgc">
		<span id="s1">#000000</span>
	</p>
	<p>
		<span>font</span>
		<input type="color" id="fc">
		<span id="s2">#000000</span>
	</p>
	<p>
		<span>border</span>
		<input type="color" id="bc">
		<span id="s3">#000000</span>
	</p>
	<hr>
	<button type="button">RESET</button>
</div>
	<script>
		$('#bgc').change(function(){
			$(this).next().text($(this).val());
			$('body').css('backgroundColor', $(this).val());
		});
		$('#fc').change(function(){
			$(this).next().text($(this).val());
			$('div').css('color', $(this).val());
		});
		$('#bc').change(function(){
			$(this).next().text($(this).val());
			$('input').css('borderColor', $(this).val());
		});
		$('button').click(function(){
			location.reload();
		});
	</script>
</body>
</html>
