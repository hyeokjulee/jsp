<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>masonry.html</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<style>
* {
	margin: 0;
	padding: 0;
}

.box {
	background: white;
	margin: 5px;
}

#frm {
	width: 550px;
	background: silver;
}
</style>
</head>
<body>
	<div id="frm"></div>
	
	<script>
		for (var i = 0; i < 20; i++) {
			nansu = Math.floor(Math.random()*100)+50;
			$('#frm').append($('<div></div>').addClass('box').css({width:100, height:nansu}));
		}
		$('#frm').masonry({columnWidth:110});
	</script>
</body>
</html>
