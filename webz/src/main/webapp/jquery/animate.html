<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animate.html</title>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script>
	$(function() {
		var div = $('div');

		$('#go').click(function() {
			div.animate({
				left : '300px',
				top : '100px',
				opacity : '0.5',
				width : '100px'
			}, 3000);
			div.animate({
				fontSize : '5em',
				opacity : '1.0',
			}, 3000);
		});
		$('#stop').click(function() {
			div.stop(false, false);
		});
		$('#delay').click(function() {
			div.animate({
				left : '300px',
				top : '100px',
				opacity : '0.5',
				width : '100px'
			}, 3000).delay(1000).animate({
				fontSize : '5em',
				opacity : '1.0',
				width : '300px',
				height : '200px'
			}, 3000);
		});
	});//END $
</script>
<style>
div {
	background: green;
	padding: 10px;
	color: white;
	font: 30px Arial Black;
	width: 300px;
	height: 100px;
	position: absolute;
}
</style>
</head>
<body>
	<button type="button" id="go">GO</button>
	<button type="button" id="stop">STOP</button>
	<button type="button" id="delay">DELAY</button>
	<div>HELLO ani</div>
</body>
</html>
