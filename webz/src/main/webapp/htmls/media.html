<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>media.html</title>
</head>
<body>
	<h3>audio tag</h3>
	<audio src="../resources/music.mp3"
	controls autoplay loop muted preload="auto">
		오디오 요소를 지원하지 않는 브라우저입니다.
	</audio>
	<h3>video tag</h3>
	<video src="../resources/trailer.mp4"
	controls loop muted preload="auto"
	width=300 height="200"
	poster="https://media.w3.org/2010/05/bunny/poster.png">
		비디오 요소를 지원하지 않는 브라우저입니다.
	</video>
</body>
</html>
