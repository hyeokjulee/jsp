<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic.html</title>
<!-- 외부 스타일 링크 -->
<link rel="stylesheet" href="../resources/style/style.css">

<!-- 임베디드 스타일 -->
<style>
	/* 외부 스타일 임포트 */
	@import url("../resources/style/style2.css");
	
	* { color : navy; } /* 전체 선택자 */
</style>
</head>
<body>
	<h1 style="color:orange;">CSS ; Cascading Style Sheets</h1>
	<pre>
웹 문서에 글꼴, 색상, 여백과 같은 스타일을 계단식으로 적용
자식 요소는 부모 요소의 스타일이 상속되어 적용됨

스타일을 적용하는 방법
1. 인라인 스타일 - 태그의 속성에 적용
2. 임베디드 스타일 - 문서 내부에 style 태그를 이용
3. 링크 스타일 - 외부 파일의 스타일을 적용
	</pre>
</body>
</html>
